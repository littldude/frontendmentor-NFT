<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>NFT-Preview</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__img">
                <img src="img/image-equilibrium.jpg" alt="">
            </div>
            <a class="card__title" href="#">Equilibrium #3429</a>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__col">
                <span class="card__cost card--svg">
                    <svg><use href="sprite.svg#eth-icon"></use></svg>
                    0.041 eht
                </span>
                <span class="card__time card--svg">
                    <svg><use href="sprite.svg#clock"></use></svg>
                    3 days left
                </span>
            </div>
            <div class="card__autor">
                <img class="card__autor--img" src="img/image-avatar.png" alt="">
                <p class="card__autor--name">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
